<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Instanced Cubes</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, mesh, controls;
        const gridSize = 512;
        const cubeSize = 1;
        const gapSize = 0.1;
        const totalSize = cubeSize + gapSize;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new THREE.TextureLoader();
            loader.load('lena.png', function(texture) {
                texture.minFilter = THREE.LinearFilter;
                const image = texture.image;
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0);
                const imageData = context.getImageData(0, 0, image.width, image.height);

                const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                mesh = new THREE.InstancedMesh(geometry, new THREE.MeshBasicMaterial({ vertexColors: true }), gridSize * gridSize * 3);
                scene.add(mesh);

                let idx = 0;
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const x = Math.floor(j / gridSize * image.width);
                        const y = Math.floor(i / gridSize * image.height);
                        const pos = (y * image.width + x) * 4;
                        const r = imageData.data[pos] / 255;
                        const g = imageData.data[pos + 1] / 255;
                        const b = imageData.data[pos + 2] / 255;
                        ['r', 'g', 'b'].forEach((color, k) => {
                            const matrix = new THREE.Matrix4();
                            const dx = k * (cubeSize + gapSize); // Shift each cube on the x-axis
                            matrix.setPosition(-gridSize * totalSize + j * totalSize * 3 + dx, 0, -gridSize / 2 * totalSize + i * totalSize);
                            mesh.setMatrixAt(idx, matrix);
                            const colorValue = (color === 'r' ? [r, 0, 0] : color === 'g' ? [0, g, 0] : [0, 0, b]);
                            mesh.setColorAt(idx, new THREE.Color(...colorValue));
                            idx++;
                        });
                    }
                }
                mesh.instanceMatrix.needsUpdate = true;
                mesh.instanceColor.needsUpdate = true;

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(50, 50, 50);
                scene.add(ambientLight);
                scene.add(directionalLight);

                camera.position.z = 100;
                camera.position.y = 50;

                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.25;
                controls.screenSpacePanning = false;
                controls.maxPolarAngle = Math.PI / 2;

                window.addEventListener('resize', onWindowResize, false);

                animate();
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
