<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Instanced Cubes with Anti-Aliasing</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, mesh, controls;
        const gridSize = 1536;
        const cubeSize = 1;
        const gapSize = 0.4;
        const totalSize = cubeSize + gapSize;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Enable anti-aliasing
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const material = new THREE.MeshBasicMaterial(); // Default material

            const matrix = new THREE.Matrix4();
            const color = new THREE.Color();
            let offset = -(gridSize / 2) * totalSize + totalSize / 2;

            mesh = new THREE.InstancedMesh(geometry, material, gridSize * gridSize);
            const colors = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    matrix.setPosition(offset + j * totalSize, 0, offset + i * totalSize);
                    color.setRGB(i / gridSize, j / gridSize, (i + j) / (gridSize * 2));
                    mesh.setMatrixAt(i * gridSize + j, matrix);
                    colors.push(color.r, color.g, color.b);
                }
            }
            mesh.instanceColor = new THREE.InstancedBufferAttribute(new Float32Array(colors), 3);
            scene.add(mesh);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(50, 50, 50);
            scene.add(ambientLight);
            scene.add(directionalLight);

            camera.position.z = 150;
            camera.position.y = 100;

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
